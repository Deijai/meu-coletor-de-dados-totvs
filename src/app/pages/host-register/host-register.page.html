<ion-content mode="md" class="ion-padding">

  <div class="container-title">
    <h2> Configuração Rest do Protheus </h2>

  </div>

  <div class="container">

    <ion-grid>
      <form (ngSubmit)="registerHost()"
      autocomplete="off"
      [formGroup]="hostRegisterForm">

        <ion-row>
          <ion-col size="6">

            <div class="connection">
              <ion-label>Conexão</ion-label>
              <ion-item>
                <ion-select placeholder="Selecione" formControlName="protocol">
                  <ion-select-option value="http">HTTP</ion-select-option>
                  <ion-select-option value="https">HTTPS</ion-select-option>
                </ion-select>
              </ion-item>
            </div>

          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col size="8">
           <div class="address-rest">
            <ion-label>Endereço</ion-label>
            <ion-item>
              <ion-input formControlName="address" placeholder="Endereço" type="text"></ion-input>
            </ion-item>
           </div>
          </ion-col>

          <ion-col size="4">
           <div class="port-rest">
            <ion-label>Porta</ion-label>
            <ion-item>
              <ion-input formControlName="port" placeholder="Porta" type="text"></ion-input>
            </ion-item>
           </div>
          </ion-col>



        </ion-row>

        <ion-row>
          <ion-col>
           <div class="endpoint-rest">
            <ion-label>Endpoint</ion-label>
            <ion-item>
              <ion-input formControlName="endpoint" placeholder="Endpoint" type="text"></ion-input>
            </ion-item>
           </div>
          </ion-col>
        </ion-row>

        <ion-row>
         <ion-col>

          <div class="btn-rest">
            <ion-button [disabled]="hostRegisterForm.invalid" (click)="hostIsOnline()" fill="outline">Teste</ion-button>
            <ion-button fill="outline">
             <ion-label>QR Code</ion-label>
             <ion-icon slot="end" name="qr-code-outline"></ion-icon>
            </ion-button>
           </div>

         </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="btn-save-rest">
              <ion-button (click)="registerHost()" [disabled]="!showSaveButton" color="primary" expand="block">Salvar</ion-button>
            </div>
          </ion-col>
        </ion-row>

      </form>

      <ion-row>
        <ion-col>
          <div class="logo">
            <img src="../../../assets/pmobile/logo.png" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <div class="container-logo">

  </div>

</ion-content>
